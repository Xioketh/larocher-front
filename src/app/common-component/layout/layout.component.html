<div class="sidebar-settings preview-toggle" [ngClass]="{ 'show-settings': showPreview }">
  <div class="sidebar-content sticky-sidebar-one">
    <div class="sidebar-header">
      <h5>Preview Settings</h5>
      <a (click)="showPreview = false" class="sidebar-close" href="#"><img src="assets/img/icons/close-icon.svg"
          alt="" /></a>
    </div>
    <div class="sidebar-body">
      <h6 class="theme-title">Choose Mode</h6>
      <div class="switch-wrapper">
        <div id="dark-mode-toggle">
          <span class="light-mode" [class.active]="darkTheme === false" (click)="changeTheme('Light')">
            <img src="assets/img/icons/sun-icon.svg" class="me-2" alt="" />
            Light</span>
          <span [class.active]="darkTheme === true" (click)="changeTheme('Dark')" class="dark-mode"><i
              class="far fa-moon me-2"></i> Dark</span>
        </div>
      </div>
